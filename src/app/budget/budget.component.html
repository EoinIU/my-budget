<h2>Welcome to your Budget</h2>
<div class="container">
    <div class="row">
      <div class="col-md-6">
            <table id="incomeTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Income</th>
                        <th>Action</th>
                    </tr>
                </thead>    

                <tbody>
                    <tr *ngFor="let incomeEntry of incomeEntries; let i = index">
                        <td>{{incomeEntry.description}}</td>
                        <td>{{incomeEntry.income}}</td>
                        <td><button type="button" class="btn btn-outline-primary">Edit</button><button (click)="incomeDelete(i)" type="button" class="btn btn-outline-danger">Delete</button></td>
                    </tr>
        
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <a routerLink="income-entry">
                              <button type="button" class="btn btn-success">Add Income</button>
                            </a>
                        </td>
                                                  
                    </tr>
                </tbody>
            </table>
        </div>
    
      <div class="col-md-6">
            <table id="expenseTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Expense</th>
                        <th>Action</th>
                    </tr>  
                </thead>

                <tbody>
                    <tr *ngFor="let expenseEntry of expenseEntries; let k = index">
                        <td>{{expenseEntry.description}}</td>
                        <td>{{expenseEntry.expense}}</td>
                        <td><button type="button" class="btn btn-outline-primary">Edit</button><button (click)="expenseDelete(k)" type="button" class="btn btn-outline-danger">Delete</button></td>    
                    </tr>
                     <tr>
                        <td></td>
                        <td></td>
                        <td><a routerLink="expense-entry">
                            <button type="button" class="btn btn-success">Add Expense</button>
                          </a></td>
   
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
